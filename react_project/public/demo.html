<h1>This is a demo page!</h1>
<div style="height:100px;border:2px solid black" id="myDiv">
<button>Click Me!</button>
</div>
<script>
document.querySelector("myDiv").addEventListenert("click",function(){
    console.log("Div was clicked");
});
document.querySelector("button").addEventListener("click",function(e){
    console.log("Button was clicked");
    document.getElementsByTagName("h1")[0].innerHTML="Hello World,Cipher School!";
});
